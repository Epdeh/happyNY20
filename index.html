<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>



    <div class="container">
        <div class="snowflakes">
            <div class="snowflake">❄</div>
        </div>
        <div class="timer_container">

            <div class="title">
                <h1><span class="first">до </span>Нового Года<span class="end"> осталось</span></h1>

            </div>
            <div class="timer_wrapper">
                <div class="timer">
                    <div class="block_timer" id="days">00</div>
                    <div class="block_timer" id="hours">00</div>
                    <div class="block_timer" id="minutes">00</div>
                    <div class="block_timer" id="seconds">00</div>
                </div>
                <div class="data-time">
                    <div class="days">дней</div>
                    <div class="hours">часов</div>
                    <div class="minutes">минут</div>
                    <div class="seconds">секунд</div>
                </div>
            </div>


        </div>


    </div>








    <script src="./js/script.js"></script>
</body>

</html>
